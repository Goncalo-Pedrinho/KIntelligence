<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Coming Soon</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h3 class="title"> Brevemente Abertos</h3>
                <p>Entusiasmado? Volta em breve para ver como será esta ponte de comunicação que vais ter com o mundo dos computadores!</p>
                <div class="count-down">
                    <div class="box">
                        <h3 id="day"> 00 </h3>
                        <span>Dias</span>
                    </div>
                    <div class="box">
                        <h3 id="hour"> 00 </h3>
                        <span>Horas</span>
                    </div>
                    <div class="box">
                        <h3 id="minute"> 00 </h3>
                        <span>Minutos</span>
                    </div>
                    <div class="box">
                        <h3 id="second"> 00 </h3>
                        <span>Segundos</span>
                    </div>
                </div>
            </div>  
                <div class="image">
                    <img src="./images/Create-cuate.svg" alt="">
                </div>    
        </div>    
        <script src="./script.js"></script>
    </body>
</html>
