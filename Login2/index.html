<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

        <script src="./script.js"></script>
        <title>REGISTO/LOGIN</title>
    </head>
    <body>
        <div class="background"></div>        
        <section class="main">

            <div class="closebtn">
                <img src="./Images/3671738_close_outline_icon.png" alt="">
            </div>

            <div class="card">
                <div class="header">
                    <p> INICIE SESS√ÉO </p>
                </div>
                <div class="buttons">
                    <button class="registerbtn">REGISTO</button>
                    <button class="loginbtn">LOGIN</button>
                </div>
                
                <div class="inputs topdiv">
                    <input type="email" name="" id="emailInput" required placeholder="Email">
                </div>
                <div class="inputs bottomdiv">
                    <input type="password" name="" id="passwordinput" required placeholder="Password">
                </div>

                <div class="logintry">
                    <button type="submit"> LOGIN </button>
                </div>

                <div class="text">
                    <p class="textother"> Em vez disso, continue com:</p>
                </div>

                <div id="my-signin2" class="socialmediabutton topbtn"></div>
                <script>
                    function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                    }
                    function onFailure(error) {
                    console.log(error);
                    }
                    function renderButton() {
                    gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'width': 240,
                        'height': 50,
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                    });
                    }
                </script>
                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            </div>
        </section>
    </body>
</html>
